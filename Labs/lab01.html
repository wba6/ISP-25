<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lab 01 - Starbucks Order</title>
</head>
<body>
  <h1>Starbucks Order Entry</h1>

  <form id="orderForm">
    <label>
      Name: 
      <input type="text" id="name" value="Guest">
    </label><br><br>

    <label>
      Type: 
      <select id="type">
        <option value="coffee" selected>Coffee</option>
        <option value="tea">Tea</option>
        <option value="other">Other</option>
      </select>
    </label><br><br>

    <label>
      Size: 
      <select id="size">
        <option value="short">Short</option>
        <option value="tall">Tall</option>
        <option value="grande" selected>Grande</option>
        <option value="venti">Venti</option>
      </select>
    </label><br><br>

    <label>
      Temperature: 
      <select id="temp">
        <option value="hot" selected>Hot</option>
        <option value="cold">Cold</option>
      </select>
    </label><br><br>

    <label>
      Add-ins: 
      <input type="text" id="addins" value="nothing">
    </label><br><br>

    <label>
      Quantity: 
      <input type="number" id="qty" value="1" min="1">
    </label><br><br>

    <button type="button" onclick="placeOrder()">Place Order</button>
  </form>

  <h2>Order Summary</h2>
  <p id="output"></p>

  <script>
    function placeOrder() {
      let name = document.getElementById("name").value || "Guest";
      let type = document.getElementById("type").value;
      let size = document.getElementById("size").value;
      let temp = document.getElementById("temp").value;
      let addins = document.getElementById("addins").value || "nothing";
      let qty = parseInt(document.getElementById("qty").value);

      if (isNaN(qty) || qty < 1) qty = 1;

      document.getElementById("output").textContent =
        "OK, " + name + ", I have your order as: " +
        qty + " " + temp + " " + size + " " + type +
        " with " + addins + ".";
    }
  </script>
</body>
</html>
