
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lab 1 - Starbucks Order</title>
  </head>
  <body>
    <h1>Starbucks Order Entry</h1>
    <script>
      let name = prompt("Welcome to Starbucks! What name should I put on the cup?") || "Guest";

      if (name.toLowerCase() === "batman") {
        alert("I'm Batman. ðŸ¦‡");
      } else if (name.toLowerCase() === "yoda") {
        alert("Order, you must. â˜•");
      } else if (name.toLowerCase() === "rick") {
        alert("Never gonna give you up... ðŸŽ¶");
      }

      let type = prompt("What can I get started for you (coffee, tea, other). Default = coffee") || "coffee";
      type = type.toLowerCase();

      if (type === "unicorn") {
        alert("âœ¨ Magical Unicorn Frappuccino coming right up! ðŸ¦„");
        type = "unicorn frappuccino";
      } else if (type !== "coffee" && type !== "tea" && type !== "other") {
        type = "coffee"; // default
      }

      let size = prompt("Size (short, tall, grande, venti). Default = grande") || "grande";
      size = size.toLowerCase();

      if (size === "groot") {
        alert("I am Groot. ðŸŒ±");
        size = "extra groot";
      } else if (size !== "short" && size !== "tall" && size !== "grande" && size !== "venti") {
        size = "grande";
      }

      let temp = prompt("Temperature (hot, cold). Default = hot") || "hot";
      temp = temp.toLowerCase();
      if (temp !== "hot" && temp !== "cold") {
        temp = "hot";
      }

      let addins = prompt("Any add-ins? (sugar, cream, lemon, etc.)") || "nothing";

      let qty = prompt("How many of these drinks? Default = 1") || "1";
      qty = parseInt(qty);
      if (isNaN(qty) || qty < 1) {
        qty = 1;
      }
      if (qty > 20000) {
        alert("Whoa! Party order detected ðŸŽ‰ Weâ€™ll need a bigger tray!");
      }

      // Final output
      document.write("OK, " + name + ", I have your order as: " +
                     qty + " " + temp + " " + size + " " + type +
                     " with " + addins + ".");
    </script>
  </body>
</html>
